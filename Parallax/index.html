<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Parallax View</title>
    <link href="style.css" rel="stylesheet">
    
    


</head>
<body>

    <!--Navbar-->
    <header>
        <h1 id="nav-title">stibert</h1>
        <nav>
            <ul>

            </ul>
        </nav>

   <div class="parallax"></div>

    <!--Parallax Video-->
    <div class="parallax_video">
        
        <video width="1150" autoplay muted loop>
            <source src="finse.mp4" type="video/mp4">
        </video>
    <div style="opacity: 0.1; height: 500px;background-color:green;font-size: 200px;"><span style="color: white;">EIDFJORD</span></div>
      
    </div>

</html>
