<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4 - RGB-Slider</title>
    <link href="oppgave4.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            R<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
        </div>
        <div class="wrapper">
            G<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
        </div>
        <div class="wrapper">
            B<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
        </div> 

        <span id="output">rgb(0,0,0)</span>
    </div>

    <script src="oppgave4.js"></script>
    
</body>
</html>
