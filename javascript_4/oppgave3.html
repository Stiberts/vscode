<html lang="en">
<head>

</head>
<body>

    <h3>Radio buttons</h3>

    <form>
        <input type="radio" id="red" name="colors" oninput="redClick()">
        <label for="red">RED</label>
        <input type="radio" id="green" name="colors" oninput="greenClick()"> 
        <label for="green">GREEN</label>
        <input type="radio" id="blue" name="colors" oninput="blueClick()">
        <label for="blue">BLUE</label> 
    </form>

    <div id="melding"></div>

    <script src="oppgave3.js"></script>
    
</body>
</html>
