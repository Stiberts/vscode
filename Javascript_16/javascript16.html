<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 16. Oppgavesett</title>
</head>
<body>

    <!-- Oppgave 1. Local.storage -->
    <h3>Oppgave 1 - Local.storage</h3>
    <input type="text" id="fornavn" placeholder="Fornavn"> <p> </p>
    <input type="text" id="etternavn" placeholder="Etternavn"> <p> </p>
    <button type="submit" id="btn" onclick="savetoStorage()">Lagre til Local Storage</button> <p></p>
    <button type="submit" id="btn1" onclick="getfromStorage()">Hent fra Local Storage</button>
    <div id="utskrift"></div>

    <!-- Oppgave 2. Local.storage - Bakgrunnsfarge-->
    <h2>Oppgave 2 - Local.storage - Bakgrunnsfarge</h2>
    <label for="farger">Velg farge</label>
    <select name="farger" id="farger">Velg farge
        <option value="green">Grønn</option>
        <option value="blue">Blå</option>
        <option value="red">Rød</option>
    </select>
    <div id="utskrift2"></div>

 

    <script src="javascript16.js"></script>
    
</body>
