<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div {
            
            width: 1000px;
            justify-content: space-around;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        img {
            width: 200px;
            padding: 10px;
        }


    </style>
</head>
<body>
    <div>
        <img src="Flag_of_Denmark.svg">
        <img src="Flag_of_Norway.svg">
        <img src="Flag_of_Sweden.svg"> 
    </div>
</body>
</html>
