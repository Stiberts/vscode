<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 3 - Fergebilletter</title>
</head>
<body>

    <h1>Kjøp Fergebilletter</h1>

    <div id="container">
        
        <label for="voksenInput">Antall Voksne</label>
        <input type="number" id="voksenInput" placeholder="Antall voksne">
        <label for="barnInput">Antall Barn</label>
        <input type="number" id="barnInput" placeholder="Antall barn">
        <label for="honnorInput">Antall Honnør</label>
        <input type="number" id="honnorInput" placeholder="Antall honnør">
        <input type="radio" name="radio" id="enkelTur" checked>
        <label for="enkelTur">Enkel tur</label>
        <input type="radio" name="radio" id="turRetur">
        <label for="turRetur">Tur/Retur</label>
        <button id="myBtn">Bestill Billett</button>
        <p id="outputtext">Din billettpris er:</p> 
    </div>

    <script src="oppgave3.js"></script>
    
</body>
</html>
