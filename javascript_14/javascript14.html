<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 14. Oppgavesett</title>
</head>
<body>

    <!--Oppgave 1.a-->
    <h3>Oppgave 1.a - For-of Loop</h3>
    <label for="btn">1, 2.3, -4, 5.7, -7.2, 13, 59</label>
    <button type="submit" id="btn" onclick="highestValue()">Finn høyeste verdi</button>
    <div id="utskrift"></div>

    <!--Oppgave 1.b,c-->
    <h3>Oppgave 1.b - Sortering av array</h3>
    <label for="btn1">1, 2.3, -4, 5.7, -7.2, 13, 59</label>
    <button type="submit" id="btn1" onclick="sortList()">Sorter listen</button>
    <div id="utskrift1"></div>

    <!--Oppgave 1.d,e-->
    <h3>Oppgave 1.d,e - Legg til nytt tall i en ny liste</h3>
    <label for="btn2">1, 2.3, -4, 5.7, -7.2, 13, 59</label>
    <button type="submit" id="btn2" onclick="addNumber()">Legg til nytt tall</button>
    <div id="utskrift2"></div>

     <!--Oppgave 1.f-->
     <h3>Oppgave 1.f - Fjerner det første tallet i listen, sjekker om det er et Array</h3>
     <label for="btn3">1, 2.3, -4, 5.7, -7.2, 13, 59</label>
     <button type="submit" id="btn3" onclick="removeNumber()">Fjern første tall</button>
     <div id="utskrift3"></div>



    <script src="javascript14.js"></script>
    
</body>
</html>
